 - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.18.x'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: $-go-$
        restore-keys: |
          $-go-

    - name: Install dependencies
      run: go mod tidy

    - name: Run tests
      run: go test -v ./...
